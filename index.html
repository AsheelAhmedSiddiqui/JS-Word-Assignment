<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Microsoft Word Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="top-message">
      <div class="right-side-icon">
        <i class="fa-solid fa-floppy-disk"></i>
        <i class="fa-solid fa-arrow-rotate-right"></i>
        <i class="fa-regular fa-folder-open"></i>
      </div>
      <div class="file-name">
        <p>Document1 - word (Asheel Ahmed Siddiqui)</p>
      </div>
      <div class="left-side-icon">
        <i class="fa-solid fa-minus"></i>
        <i class="fa-solid fa-window-restore"></i>
        <i class="fa-solid fa-thin fa-xmark"></i>
      </div>
    </div>
    <header>
      <div class="formatting-tab">
        <h4>Formatting</h4>
        <div class="font-box">
          <div class="input">
            <select id="fontFamily">
              <option value="serif">Serif</option>
              <option value="sans-serif">Sans-Serif</option>
              <option value="monospace">Monospce</option>
              <option value="fantasy">Fantasy</option>
              <option value="cursive">Cursive</option>
              <option value="verdana">Verdana</option>
              <option value="impact">Impact</option>
              <option value="arial">Arial</option>
            </select>
            <!-- <label>FontSize</label> -->
            <select id="fontsize">
              <option value="11" selected>11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="28">28</option>
              <option value="32">32</option>
            </select>
          </div>
          <div class="formatting-item">
            <b style="cursor: pointer" id="bold">B</b>
            <i
              style="
                cursor: pointer;
                font-family: 'Times New Roman', Times, serif;
              "
              id="italic"
              >I</i
            >
            <u style="cursor: pointer" id="underline">U</u>
            <s style="cursor: pointer" id="strike">abc</s>
          </div>
        </div>
      </div>
      <div class="para-tab">
        <h4>Paragraph</h4>
        <div class="align-icon">
          <i class="fa-solid fa-align-left" id="left"></i>
          <i class="fa-solid fa-align-center" id="center"></i>
          <i class="fa-solid fa-align-right" id="right"></i>
        </div>
      </div>
    </header>
    <main class="container">
      <textarea id="textarea"></textarea>
    </main>
    <script src="main.js"></script>
  </body>
</html>
